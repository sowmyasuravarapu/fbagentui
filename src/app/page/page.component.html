 <div id="frame">    
      <div id="sidepanel">
            <div id="profile">
               <div class="wrap">
                  <img src="../../assets/miracle-logo.svg" height="60">
               </div>
            </div>

            <div id="contacts">
                <div *ngIf="persons.length==0" style="padding:55% 25%;font-family: cursive">No requests yet</div>       
               <ul >
                  <li class="contact" *ngFor="let user of persons" (click)=userlog(user) >
                     <div class="wrap">
                                      
                        <img src="{{user.profile_pic}}" alt="" />
                        <div class="meta name" >
                           <p class="name">{{user.first_name}}</p>
                           <p class="preview">{{user.status}}</p>
                          <img *ngIf="user.status=='Accepted'" src="../../assets/64.png" class="image-check" style="float:right;margin-top:-37px;height:18px;width:18px;">
                        </div>
                     </div>
                  </li>
               </ul>
            </div>
         
         </div>
         <div *ngIf="persons.length==0" style="padding: 25% 10%;font-family: cursive;margin-left: 40%;">Select the user to start conversation</div>       
         <div class="content" *ngIf="display">           
            <div class="contact-profile">
               <img src="{{dpic}}" alt="" />
               <p>{{dname}}</p>
               <div class="social-media">
                 <button type="button" class="btn btn-primary" (click)=end() style="margin-top: -2px;margin-right: 17px;">End Chat</button>
               </div>
            </div>
            <div class="messages messages1" #scrollMe [scrollTop]="scrollMe.scrollHeight" style="position:absolute;left:0;right:0" >
               <ul >                                
                  <li *ngFor='let msg of messages' [class.sent]="msg.type=='received'" [class.replies]="msg.type=='sent'">                                                                             
                        <img *ngIf="msg.type=='sent'" src="../../assets/amelia.png" alt="" />
                        <img *ngIf="msg.type=='received'" src="{{dpic}}" alt="" />
                         <p class="texttime"> {{msg.text}}  <span class="texttime1"> {{msg.date | date: 'short'}}</span>  </p>                                            
                  </li>                               
                  
               </ul>
            </div>
            <div class="message-input">
               <div class="wrap">           
                  <input autofocus type="text" class="chat-input-text" placeholder="Say something" #message (keydown.enter)="onSubmit()"
                  (keyup.enter)="message.value = ''" (keyup.escape)="dismiss.emit()"/>                 
                  <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
   
               </div>
            </div>
         </div>
      </div>
